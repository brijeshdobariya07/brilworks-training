<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./02-table-css.css" />
  </head>
  <body>
    <main>
      <center>
        <div class="outer">
          <h3>Invoice</h3>
          <table style="border-collapse: collapse">
            <tr>
              <th>Item / Desc</th>
              <th>Qty.</th>
              <th>@</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Paperclips (Box)</td>
              <td>100</td>
              <td>1.15</td>
              <td>115.00</td>
            </tr>
            <tr>
              <td>Paper (case)</td>
              <td>10</td>
              <td>45.99</td>
              <td>459.90</td>
            </tr>
            <tr>
              <td rowspan="2">Wastepaper Baskets</td>
              <td rowspan="2">2</td>
              <td rowspan="2">17.99</td>
              <td rowspan="2">35.98</td>
            </tr>
            <tr></tr>
            <tr>
              <td colspan="3" class="color">Subtotal</td>
              <td>610.88</td>
            </tr>
            <tr>
              <td colspan="2" class="color">Tax</td>
              <td>7%</td>
              <td>42.76</td>
            </tr>
            <tr>
              <td colspan="3" class="color">Total</td>
              <td>653.64</td>
            </tr>
          </table>
        </div>
      </center>
    </main>
  </body>
</html>
