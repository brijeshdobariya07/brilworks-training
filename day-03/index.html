<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <!-- <div class="title">Calculator</div> -->
      <div class="calc-container">
        <!-- <div class="display">0</div> -->
        <input type="text" class="display" value="0" placeholder="0" />
        <div class="calc-keys">
          <button class="del-key" value="">AC</button>
          <button class="math-keys" value="%">&percnt;</button>
          <button class="math-keys" value="/">&divide;</button>

          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button class="math-keys" value="*">&times;</button>

          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button class="math-keys" value="-">&minus;</button>

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="math-keys" value="+">&plus;</button>

          <button value="0">0</button>
          <button value=".">.</button>
          <button class="equal-key" value="=">&equals;</button>
        </div>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
